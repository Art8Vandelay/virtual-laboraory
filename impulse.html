<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<meta
			name="description"
			content="Virtual electrical engineering laboratories"
		/>
		<meta
			name="keywords"
			content="virtual lab, web-based lab, electrical engineering, high voltage"
		/>
		<meta name="author" content="Fatih Pehlevan" />
		<title>Virtual Laboratories | IVG Simulator</title>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="shortcut icon" type="image/png" href="img/impulse.png">
		<script src="https://unpkg.com/mathjs/dist/math.min.js"></script>
		<script src="./plotly-latest.min.js"></script>
    </head>
    <body>
        <header>
			<div class="container">
				<div id="branding">
					<a id="hhh" href="index.html">
					<h1><span class="highlight">Virtual</span> Laboratories</h1>
					</a>
				</div>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li class="current"><a href="labs.html">Labs</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="contact_us.html">Contact Us</a></li>
					</ul>
				</nav>
			</div>
		</header>
	
		<div class="scene"></div>
		<div class="parameters">
			<div>
				<form class="ranges">
					<p><b>Charging Voltage</b></p>
					<label for="v0"> V<sub>0</sub> in kV:</label>
					<input id="v0" type="range" min="50" max="200" step="1" value="100" oninput="textbox1.value = v0.value" />
					<input id="textbox1" type="number" min="50" max="200" step="1" value="100" oninput="v0.value = textbox1.value"/> 		
				</form>
			</div>
			<div>
				<form class="ranges">
					<p><b>Capacitor Values</b></p>
					<label for="c1"> C<b>'</b><sub>1</sub> in µF:</label>
					<input id="c1" type="range" min="0.1" max="10" step="0.1" value="0.6" oninput="textbox2.value = c1.value" />
					<input id="textbox2" type="number" min="100" max="1000" step="1" value="0.6" oninput="c1.value = textbox2.value"/> 
					<br>		
					<label for="c2"> C<sub>2</sub> in µF:</label>
					<input id="c2" type="range" min="0" max="0.1" step="0.001" value="0.02" oninput="textbox3.value = c2.value" />
					<input id="textbox3" type="number" min="0" max="0.1" step="0.001" value="0.02" oninput="c2.value = textbox3.value"/> 		
				</form>
			</div>
			<div>
				<form class="ranges">
					<p><b>Resistor Values</b></p>
					<label for="r1"> R<b>'</b><sub>1</sub> in Ω:</label>
					<input id="r1" type="range" min="0" max="100" step="1" value="4" oninput="textbox4.value = r1.value" />
					<input id="textbox4" type="number" min="0" max="100" step="1" value="4" oninput="r1.value = textbox4.value"/> 		
					<br>
					<label for="r2"> R<b>'</b><sub>2</sub> in Ω:</label>
					<input id="r2" type="range" min="0" max="1000" step="5" value="100" oninput="textbox5.value = r2.value" />
					<input id="textbox5" type="number" min="0" max="1000" step="5" value="100" oninput="r2.value = textbox5.value"/> 		
				</form>
			</div>
			<div>
				<form class="ranges">
					<p><b>Time Range</b></p>
					<label for="time">Time range in µs:</label>
					<input id="time" type="range" min="50" max="500" step="1" value="200" oninput="textbox6.value = time.value" />
					<input id="textbox6" type="number" min="50" max="500" step="1" value="200" oninput="time.value = textbox6.value"/> 	
				</form>
			</div>
			<div class="buttons">
				<button id="startbtn" class="button_start" type="button" onclick="change_button_name();enablecapacitor();lockranges()">Start the Experiment</button>
				<!--<button class="button" type="button" onclick="">Open Ground Switch</button>>-->
				<button id="capacitor" class="button" type="button" onclick="progressbar();disablebutton2(this);setTimeout(enabletrig,3001)">Charge Capacitors</button>
				<button id="trig" class="button" type="button" onclick="loop();setTimeout(lightning,50);playy();disablebutton(this);setTimeout(pauses,500);setTimeout(loop2,600);setTimeout(pauses2,1200);setTimeout(handleClick,300)">Trigger Generator</button>
				
			</div>
		</div>
		<div id="containerr"></div>
		<br>
		<br>
		<div id="flex_container">
			<div id="vmaxprint">...</div>
			<div id="fronttimeprint">...</div>
			<div id="tailtimeprint">...</div>
			<div id="timetopeakprint">...</div>
		</div>
		<br>
		
		<div id="graph_voltage" style="width:1200px;height:500px;"></div>

		<script src="./howler.min.js"></script>
		<script src="./progressbar.min.js"></script>
		<script src="./impulse.js"></script>
		<script src="./three.min.js"></script>
		<script src="OBJLoader.js"></script>
		<script src="./GLTFLoader.js"></script>
		<script src="./OrbitControls.js"></script>
		<script src="./app.js"></script>
        
        <footer>
			<p>Virtual Laboratories, Copyright &copy; 2020</p>
		</footer>
    </body>
</html>
